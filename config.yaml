# Configuration for Image Caption Generator

# Model Configuration
model:
  vocab_size: null  # Will be set from tokenizer
  max_length: 20  # Maximum caption length
  embedding_dim: 256
  lstm_units: 256
  dropout_rate: 0.5
  feature_dim: 4096
  
# Training Configuration
training:
  epochs: 20
  batch_size: 32
  learning_rate: 0.001
  validation_split: 0.2
  early_stopping_patience: 5
  checkpoint_dir: "checkpoints"
  
# Data Configuration
data:
  images_dir: "data/Images"
  captions_file: "data/captions.txt"
  train_split: "data/train.txt"
  test_split: "data/test.txt"
  val_split: "data/val.txt"
  
# Preprocessing Configuration
preprocessing:
  image_size: [224, 224]
  min_word_frequency: 5
  max_vocab_size: 10000
  
# Inference Configuration
inference:
  beam_width: 3
  temperature: 1.0
  top_k: 5
  use_beam_search: true
  
# Paths
paths:
  features_file: "features.pkl"
  tokenizer_file: "tokenizer.pkl"
  descriptions_file: "descriptions.txt"
  model_file: "model.h5"
  logs_dir: "logs"
  
# Application Configuration
app:
  title: "AI-Powered Image Caption Generator"
  max_upload_size: 10  # MB
  supported_formats: ["jpg", "jpeg", "png", "bmp"]
  theme: "light"
